<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My generator/by Marquis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h1>Random Password Generator</h1>

        <label>Password Length (1-20):</label>
        <input type="number" id="passwordLength" min="1" max="20" value="12">

        <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters</label>
        <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters</label>
        <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
        <label><input type="checkbox" id="includeSymbols" checked> Inlude Symbols</label>

        <button onclick="generateAndDisplayPassword()">Generate Password</button>

        <h3>Generated Password:</h3>
        <input type="text" id="generatedPassword" readonly>

    </div>

    <script src="index.js"></script>    
</body>
</html>
